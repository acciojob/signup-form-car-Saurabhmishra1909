<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="text" id="email" placeholder="Email" required>
		</div>
		<div>
			<span>Gender:</span>
			<label for="gender_m" >Male</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars" >Car Brands</label>
			<select id="cars" required>
				<option value="">--Choose an Option--</option>
				<option value="toyota">Toyota</option>
				<option value="honda">Honda</option>
				<option value="ford">ford</option>
				<option value="bmw">BMW</option>
			</select>
		</div>
		<div>
			<label for="age">Age:</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB:</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" placeholder="+91 123-456-7890">
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<input type="checkbox" id="tos" required>
			<label for="tos">I agree to the TOS</label>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
